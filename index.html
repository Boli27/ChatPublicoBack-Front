<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>BoliChat</h1>
      <p id="UserName"></p>
      <input type="text" id="mensaje" class="form-control" /> <br />
      <button class="btn btn-primary" id="enviar">Enviar</button>

      <h4 class="mt-5">Chat</h4>
      <div id="chat"></div>
    </div>
  </body>
  <script>
    let nombreUsuario;
     do{
      nombreUsuario = prompt("Ingresa el usuario: ");
      if (!nombreUsuario || nombreUsuario.trim() === "") {
        alert("El nombre de usuario no puede estar vacío. Por favor, ingrese un nombre válido.");
        nombreUsuario = "";
      }
    }while (!nombreUsuario)
    const socket = new WebSocket("ws://localhost:8080");
    const chat = document.getElementById("chat");
    const input = document.getElementById("mensaje");
    const button = document.getElementById("enviar");
    document.getElementById("UserName").innerText = "Usuario: " + nombreUsuario + " conectado";

    // Enviar el nombre del usuario al servidor
    socket.addEventListener("open", () => {
      socket.send(JSON.stringify({ type: 'name', name: nombreUsuario }));

    });

    // Escuchar mensajes entrantes del servidor
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);  // Aquí parseamos el JSON

      const nuevoMensaje = document.createElement("div");
      if (data.type === 'message') {
        // Mensajes normales de los usuarios
        nuevoMensaje.textContent = `${data.name}: ${data.message}`;
      } else if (data.type === 'notification') {
        // Notificaciones de conexión/desconexión
        nuevoMensaje.textContent = data.message;
        nuevoMensaje.style.fontStyle = 'italic';  // Estilo para diferenciar las notificaciones
      }

      chat.appendChild(nuevoMensaje);

      // Desplazarse automáticamente al último chat.
      chat.scrollTop = chat.scrollHeight;
    };

    // Enviar mensajes al servidor.
    button.addEventListener("click", () => {
      const mensaje = input.value;
      if (mensaje.trim() !== "") {
        socket.send(JSON.stringify({ type: 'message', message: mensaje }));
        input.value = "";
      }
    });

    //Enviar mensaje con enter
    input.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        button.click();
      }
    });

    // Mostrar un mensaje si la conexión está cerrada
    socket.onclose = () => {
      const mensajeCierre = document.createElement("div");
      mensajeCierre.textContent = `El usuario ${nombreUsuario} ha salido del chat`;
      mensajeCierre.style.fontStyle = 'italic';
      chat.appendChild(mensajeCierre);
    };

    socket.onerror = (error) => {
      console.log("WebSocket error ", error);
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
